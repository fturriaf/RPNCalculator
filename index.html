<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPN Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="stack-container">
            <div class="stack" id="stack"></div>
        </div>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="input('7')">7</button>
            <button onclick="input('8')">8</button>
            <button onclick="input('9')">9</button>
            <button class="operator-button" onclick="operate('+')">+</button>

            <button onclick="input('4')">4</button>
            <button onclick="input('5')">5</button>
            <button onclick="input('6')">6</button>
            <button class="operator-button" onclick="operate('-')">-</button>

            <button onclick="input('1')">1</button>
            <button onclick="input('2')">2</button>
            <button onclick="input('3')">3</button>
            <button class="operator-button" onclick="operate('*')">*</button>

            <button onclick="clearDisplay()">C</button>
            <button onclick="input('0')">0</button>
            <button class="enter-button" onclick="pushToStack()">⏎</button>
            <button class="operator-button" onclick="operate('/')">/</button>

            <button class="special-button" onclick="invert()">1/X</button>
            <button class="special-button" onclick="swap()">SWAP</button>
            <button class="special-button" onclick="pop()">POP</button>
            <button class="special-button" onclick="duplicate()">DUP</button>
            <button class="operator-button" onclick="percentage()">%</button>
            <button onclick="input('.')">.</button>
            <button class="special-button" onclick="increaseDecimalPlaces()">←</button>
            <button class="special-button" onclick="decreaseDecimalPlaces()">→</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
